version: '3.7'

services:
  nginx:
    image: nginx:1.19.0-alpine
    restart: on-failure
    volumes:
      - './app/public/:/usr/src/app'
      - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    ports:
      - '80:80'
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - './app/:/usr/src/app'
    restart: on-failure
    env_file:
      - .env
    user: 1000:1000